<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JQuery filter table results from database - Demos | A 100 Web Solutions</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="style.css" />
<script>
    $(document).ready(function(){
        $.post('getall.php',function(value){
            $('#tab').html(value);
        });
        
        $('#filterfield').keyup(function(){
        var data = $(this).val();
        if($('#filterfield').val() === ''){
           $.post('getall.php',function(value){
            $('#tab').html(value);
        }); 
        }    
        else{
            $.post('get.php',{data:data},function(value){
                $('#tab').html(value);
            });
        }
        });
    });
</script>
    </head>
    <body>
        <div id="wrapper">
            <div id="wrapper_heading2">JQuery filter table results</div>
            <div id="filter">
                <label>Enter student name / id / stream to filter results</label>
                <br />
                <input type="text" id="filterfield" class="inputs"/>
            </div>
            
            <table id="tab">
                
            </table>
        </div>
    </body>
</html>
