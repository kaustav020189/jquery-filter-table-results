<script>
    $(document).ready(function(){
        $.post('getall.php',function(value){
            $('#tab').html(value);
        });
        
        $('#filterfield').keyup(function(){
        var data = $(this).val();
        if($('#filterfield').val() === ''){
           $.post('getall.php',function(value){
            $('#tab').html(value);
        }); 
        }    
        else{
            $.post('get.php',{data:data},function(value){
                $('#tab').html(value);
            });
        }
        });
    });
</script>
